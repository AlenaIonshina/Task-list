<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TODO</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="todo">
      <p class="todo-title">Высокий приоритет</p>
      <div class="todo_input_button">
        <form class="todo_form" action="#" method="post" name="Todo">
          <input
            class="todo-input"
            type="text"
            placeholder="Добавить важных дел"
            name="inputName"
          />
          <button class="todo_button_add">+</button>
          <!-- <button type="submit">Кнопка отправки формы</button> -->
        </form>
      </div>

      <div id="task_list">
        <div class="todo_task">
          <label class="todo_label">
            <input type="checkbox" data-action="done" />
            Вот вам и супер интересная тема. Вы наверняка заметили что ваши
            файлы с кодом становятся все объемнее, что хочется вынести некоторые
            вещи куда-то за пределы основной программы.
          </label>
          <button class="todo_button_delete" data-action="delete">x</button>
        </div>

        <div class="todo_task">
          <label class="todo_label">
            <input type="checkbox" data-action="done" />
            Сверстать этот TODO list.
          </label>
          <button class="todo_button_delete" data-action="delete">x</button>
        </div>

        <div class="todo_task">
          <label class="todo_label">
            <input type="checkbox" data-action="done" />
            Начать делать задачу.
          </label>
          <button class="todo_button_delete" data-action="delete">x</button>
        </div>
      </div>

      <p class="todo-title_2">Низкий приоритет</p>
      <div class="todo_input_button_2">
        <form class="todo_form_2" action="#" method="post" name="Todo">
          <input
            class="todo-input_2"
            type="text"
            placeholder="Добавить"
            name="inputName"
          />
          <button class="todo_button_add_2">+</button>
        </form>
      </div>

      <div id="task_list_2">
        <div class="todo_task_2">
          <label class="todo_label_2">
            <input type="checkbox" data-action="done" />
            Посмотреть ютубчик
          </label>
          <button class="todo_button_delete_2" data-action="delete">x</button>
        </div>
      </div>

  </body>
</html>
